{% extends "reservations/base.html" %}
{% block title %}Reservations{% endblock %}
{% block body %}
    <div class="wrapper">
        <div class="ratings">
            {% for restaurant in object_list %}

                    {{ restaurant.title }}. Reserves of all time: {{ restaurant.rating }}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
