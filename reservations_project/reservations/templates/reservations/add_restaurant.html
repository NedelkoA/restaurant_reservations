{% extends "reservations/base.html" %}
{% block title %}Reservations{% endblock %}
{% block body %}
    <div class="wrapper">
        <div class="new_restaurant">
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Create</button>
            </form>
            {% if messages %}
                <div class="error">
                    {% for message in messages %}
                        {{ message }}<br>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
