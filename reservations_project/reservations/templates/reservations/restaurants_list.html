{% extends "reservations/base.html" %}
{% block title %}List of restaurants{% endblock %}
{% block body %}
    <div class="wrapper">
        <div class="restaurants">
            <p>Restaurants</p>
            {% for restaurant in object_list %}
                <div class="restaurant">
                    <a href="{% url 'reservations' restaurant.id %}">{{ restaurant.title }}</a><br>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
